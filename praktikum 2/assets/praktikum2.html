<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF -8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengenalan HTML Tingkat Lanjut</title>
</head>

<body>
    <strong>Pengenalan HTML Tingkat Lanjut</strong>
    <hr />
    <h1>Hello World!</h1>
    <div>
        <!-- email, password, submit, file, header -->
        <form action="">
            <!-- untuk form penamaan -->
            </p><input type="text" name="default_input"></p>
            <!-- type basic menggunakan integer -->
            </p><input type="text" name="dengan_placeholder" placeholder="Masukan Nama Anda"></p>
            <!-- ganti placeholder dengan input -->
            </p><input type="text" name="dengan_readonly" value="Informatika" readonly></p>
            </p><input type="text" name="disable_input" value="Input Disable"></p>
            </p><input type="text" name="dengan_required" placeholder="Input Required" required></p>
            </p><input type="email" name="email" placeholder="Masukan Alamat Email Anda"></p>
            </p><input type="password" name="Password" placeholder="Masukan Password Anda"></p>
            </p><input type="file" name="files"></p>
            </p><input type="hidden" name="pesan_sembunyi" value="rahasia_bangetz"></p>
            </p><textarea name="text_area_from" cols="30" rows="10" placeholder="Ini text area"></textarea>
            <p>
                <select name="pilihan">
                    <option value="1">pilihan1</option>
                    <option value="2" selected>pilihan2</option>
                    <option value="3">pilihan3</option>
                    <option value="4">pilihan4</option>
                    <option value="5">pilihan5</option>
                </select>
            </p>
            <p>
                <input type="radio" name="gender" value="male" id="male">
                <label for="male">Laki-laki</label>
                <input type="radio" name="gender" value="female" id="female">
                <label for="male">Perempuan</label>
            </p>
            <p>
                <input type="radio" name="radio" value="adult" id="adult">
                <label for="adult">Dewasa</label>
                <input type="radio" name="gender" value="child" id="child">
                <label for="child">Anak-Anak</label>
            </p>
            <p>
                <input type="checkbox" name="checkbox" value="checkbox1" id="checkbox1">
                <label for="checkbox1">Checkbox 1</label>
                <input type="checkbox" name="checkbox" value="checkbox2" id="checkbox2">
                <label for="checkbox2">Checkbox 2</label>
            </p>
            <p>
                <input type="reset" value="Reset" name="reset">
                <input type="submit" value="Submit" name="submit">
                <input type="button" value="Button" name="button">
            </p>
        </form>
        <div>
            <h2>Element Embed</h2>
            <hr />
            <embed src="file.pdf" type="application/pdf" width="800" height="1000">
        </div>
        <div>
            <h2>Element Object</h2>
            <Object data="file.pdf" type="application/pdf" width="800" height="1000"></Object>
        </div>
        <div>
            <h2>Element Iframe</h2> <!-- ifram EMBED untuk lokasi-->
            <iframe src="https://www.youtube.com/embed/v8fKPAIVObY?si=36fnKz0NOUClVACr" 
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div>
            <h2>Element Iframe</h2> <!-- ifram EMBED untuk lokasi-->
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3957.379787488694!2d112.72634007588064!3d-7.311161171886069!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2dd7fbd1cb925a1d%3A0x1dbecb0b2e9b059f!2sUniversitas%20Telkom%20Surabaya!5e0!3m2!1sid!2sid!4v1709773986725!5m2!1sid!2sid" 
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div>
      <h2>Element Semantik HTML 5</h2>
      <header>Ini Header</header>
      <nav>Ini Navigation</nav>
      <main>Ini Main</main>
      <section>Ini Section</section>
      <aside>Ini Aside</aside>
    </div>
    <br><br>
        <div>
            <hr>
            <strong>Program Studi Informatika Telkom University Surabaya</strong>
        </div>
  </body>
  </html>
